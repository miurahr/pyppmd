name: Run Tox tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [
            "3.6",
            "3.7",
            "3.8",
            "3.9",
            "3.10",
            "pypy-3.6",
            "pypy-3.7",
        ]
        architecture: ["x64"]
        exclude:
          - os: windows-latest
            python-version: "pypy-3.6"
            architecture: "x64"
          - os: windows-latest
            python-version: "pypy-3.7"
            architecture: "x64"
          - os: macos-latest
            python-version: "pypy-3.6"
            architecture: "x64"
        include:
          - os: windows-latest
            python-version: "3.7"
            architecture: "x86"
    name: Python ${{ matrix.python-version }} (${{ matrix.architecture }}) - ${{ matrix.os }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - name: Set up Python üêç
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install tox tox-gh-actions coverage[toml] coveralls
      - name: Test project with tox
        timeout-minutes: 7
        run: |
          tox
        env:
          PYTEST_ADDOPTS: "--cov-config=pyproject.toml --cov --cov-append --benchmark-skip"
      - name: Send coverage to coveralls
        run: |
          coveralls --service=github
        env:
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: py-${{ matrix.python-version }}-${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_on_aarch64:
    name: Test on ${{ matrix.arch }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [aarch64]
        distro: [ubuntu20.04]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Build & run test
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          install: |
            apt-get update -q -y
            apt-get install -q -y python3 python3-pip python3-cffi build-essential gcc git libffi-dev
          run: |
            python3 -c "import platform;print('Machine type:', platform.machine())"
            python3 -m pip install -U pip tox
            python3 -m tox -e py38
          env: |  # YAML, but pipe character is necessary
            PYTEST_ADDOPTS: "--benchmark-skip"

  test_on_msys2_mingw:
   name: Test on Mingw32/Windows
   if: ${{ false }}
   runs-on: windows-2022
   defaults:
     run:
       shell: msys2 {0}
   steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-gcc
            git
      - name: Check python header
        run: ls -l D:/a/_temp/msys64/mingw64/include/python*/Python.h
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - name: Install python tox
        run: |
          pip install -U tox
      - name: Run test
        run: |
          pip install -U tox
           python -m tox -e py39
        env:
          PYTEST_ADDOPTS: "--benchmark-skip"

  finish:
    name: Indicate completion to coveralls.io
    runs-on: ubuntu-latest
    container: python:3-slim
    needs:
      - build
      - test_on_aarch64
    steps:
      - name: Tell Coveralls that the parallel build is finished
        run: |
          pip3 install --upgrade coveralls
          coveralls --finish --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
