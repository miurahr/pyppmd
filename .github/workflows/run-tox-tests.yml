name: Run Tox tests

on:
  push:
    branches:
      - main
      - releases/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
        python-version: [
            "3.9",
            "3.10",
            "3.11",
            "3.12",
            "3.13",
            "pypy-3.10",
        ]
        include:
          - os: macos-latest
            python-version: "3.11"
        exclude:
          - os: windows-latest
            python-version: 'pypy-3.10'
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 20
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          pip install -U pip tox wheel setuptools setuptools_scm[toml]
          pip install tox-gh-actions
      - name: Test project with tox
        run: |
          tox

  test_on_aarch64:
    name: Test on ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [aarch64]
        distro: [ubuntu22.04]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 20
      - name: Build & run test
        uses: uraimo/run-on-arch-action@v3
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          install: |
            apt-get update -q -y
            apt-get install -q -y python3 python3-pip python3-dev build-essential gcc git
            python3 -m pip install -U pip tox setuptools setuptools_scm[toml]
          run: |
            git config --global --add safe.directory ${GITHUB_WORKSPACE}
            python3 -c "import platform;print('Machine type:', platform.machine())"
            python3 -m tox -e py310
          env: |
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
